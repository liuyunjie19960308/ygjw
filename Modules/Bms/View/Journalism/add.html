                    <input type="text" id="Journalism_title" name="journalism_title" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>

                    <span class="x-red">*必须唯一性</span>

                   <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">新闻内容</label>
                <div class="layui-input-inline">
                                <textarea name="journalism_content"><?php echo $list['journalism_content']; ?></textarea>
        {:hook('adminArticleEdit',array('is_first'=>1,'name'=>'journalism_content','value'=>$list['journalism_content'],'width'=>910,'height'=>500))} 
                </div>

          <div style="margin-left: 100px">
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    确定

                <script>
                    //一般直接写在一个js文件中
                    layui.use(['layer', 'form'], function(){
                        var layer = layui.layer
                            ,form = layui.form;
                    //自定义验证规则
                        form.verify({
                            name: function(value){
                                if(value.length < 5){
                                    return '名称至少得5个字符啊';
                                }
                            }

                        });
                        //监听提交
                        form.on('submit(add)', function(data){
                            $.post("{:U('Journalism/add')}",$(data.form).serialize(),
                                function(res){
                                    if(res.code==200){
                                        layer.alert(res.msg, {icon: 6},function () {

                                            window.location.href="{:U('Journalism/lists')}";
                                        });
                                    }
                                    if(res.code==201){
                                        layer.alert(res.msg, {icon: 5});
                                    }

                                },'json');
                            return false;
                            //发异步，把数据提交给php


                        });
                    });
                </script>
                <script>
                            //重置ids
                            function setFileIds(obj,parent) {
                                var ids = [];
                                $(".element-box").find('.element-item').each(function(){
                                    ids.push($(this).attr('data-val'));
                                });
                                if(ids.length > 0)
                                    $(".values").val(ids.join(','));
                                else
                                    $(".values").val('');
                            }
                            function removeElement(obj, parent) {
                                $(obj).parent().remove();
                                setFileIds(obj, parent);
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <include file="Public/modal_goods"/>
