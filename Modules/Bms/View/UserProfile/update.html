<extend name="Public/base" />

<block name="main">

    <div class="row-fluid main-row-fluid">

        <div class="span12">
            <div class="widget-box">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab1">编辑账号</a></li>
                    <li class=""><a data-toggle="tab" href="#tab2">等级管理</a></li>
                </ul>
                <!--<div class="widget-title"></div>-->
                <br>
                <form class="form-horizontal text-height-27-form" method="post" action="{:U('Member/update')}">
                    <div class="widget-content tab-content no-padding" style="height: 800px">
                        <div id="tab1" class="tab-pane active">
                            <input type="hidden" name="model" value="Member">
                            <input type="hidden" name="id" value="{$row['id']}">
                            <div class="control-group">
                                <label class="control-label">编号</label>
                                <div class="controls">
                                    <input type="text" name="" value="{$row['member_sn']}" class="text-width-20" disabled>
                                    <span class="help-block">用户编号，自动创建，不可更改</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">登陆账号</label>
                                <div class="controls">
                                    <input type="text" name="account" value="{$row['account']}" class="number-only text-width-30" maxlength="11">
                                    <span class="help-block">* 用户的登录账号（手机号）</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">登陆密码</label>
                                <div class="controls">
                                    <input type="text" name="password" value="" class="text-width-30" maxlength="18">
                                    <span class="help-block">* 用户的登录密码，6-18位</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">所在地</label>
                                <div class="controls">
                                    <include file="./Modules/MsC/View/Public/region_choice.html"/>
                                    <span class="help-block" style="margin-top: 10px;">选择用户所在地区</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">性别</label>
                                <div class="controls">
                                    <label>
                                        <div class="radio"><span><input name="gender" style="opacity: 0;" type="radio" value="1" <if condition="$row['gender'] eq 1">checked</if>></span></div> 男
                                    </label>
                                    <label>
                                        <div class="radio"><span><input name="gender" style="opacity: 0;" type="radio" value="2" <if condition="$row['gender'] eq 2">checked</if>></span></div> 女
                                    </label>
                                    <span class="help-block">选择用户性别</span>
                                </div>
                            </div>
                        </div>
                        <div id="tab2" class="tab-pane">
                            <div class="control-group">
                                <label class="control-label">已邀请用户数</label>
                                <div class="controls">
                                    <input type="text" name="" value="{$row['extra']['has_users']}" class="text-width-10" maxlength="18" disabled>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">用户等级</label>
                                <div class="controls">
                                    <div class="btn-group">
                                        <button type="button" class="btn checked" data-default="--选择等级--"></button>
                                        <button class="btn dropdown-toggle" data-toggle="dropdown">
                                            <!--<span class="checked" data-default="--选择分组--"></span>--><span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <volist name="level_rules" id="rule">
                                                <li data-value="{$rule['level']}" data-title="{$rule['name']}" <eq name="rule['level']" value="$row['level']">class="selected"</eq>>
                                                <a href="javascript:void(0)">{$rule['name']}</a>
                                                </li>
                                            </volist>
                                        </ul>
                                    </div>
                                    <input type="hidden" name="level" value="{$row['level']}">
                                    <span class="help-block">* 编辑用户等级</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>
