                </label>

                    <input type="text" id="name" value="<?php echo $list['name'];?>" name="name" required="" lay-verify="required"

            <div class="layui-upload" style="margin-left: 110px">
                <div class="controls">
                    {:hook('upload',array('is_first'=>1,'queue_limit'=>20,'unique_sign'=>'pictures','field_name'=>'images','field_value'=>$list['images'],'save_path'=>'News'))}

                <label for="sort" class="layui-form-label">

    <script>
        //一般直接写在一个js文件中
        layui.use(['form','layer','upload'], function(){
            $ = layui.jquery;
            var form = layui.form
                ,layer = layui.layer
                ,upload = layui.upload;
            //自定义验证规则
            form.verify({
                name: function(value){
                    if(value.length < 5){
                        return '名称至少得5个字符啊';
                    }
                }

            });
            //监听提交
            form.on('submit(save)', function(data){
                $.post("{:U('Cooperation/update')}",$(data.form).serialize(),
                    function(res){
                        if(res.code==200){
                            layer.alert(res.msg, {icon: 6},function () {

                                window.location.href="{:U('Cooperation/lists')}";
                            });
                        }
                        if(res.code==201){
                            layer.alert(res.msg, {icon: 5});
                        }

                    },'json');
                return false;
                //发异步，把数据提交给php


            });
       
        });
    </script>
    <script>
        //重置ids
        function setFileIds(obj,parent) {
            var ids = [];
            $(".element-box").find('.element-item').each(function(){
                ids.push($(this).attr('data-val'));
            });
            if(ids.length > 0)
                $(".values").val(ids.join(','));
            else
                $(".values").val('');
        }
        function removeElement(obj, parent) {
            $(obj).parent().remove();
            setFileIds(obj, parent);
        }
    </script>
