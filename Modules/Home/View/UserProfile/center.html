<extend name="Public/base" />

<block name="header-style">
	<link rel="stylesheet" href="__CSS__/index.css" />
	<link rel="stylesheet" href="__CSS__/login.css" />
	<link rel="stylesheet" href="__CSS__/certificate.css" />
</block>

<block name="content">
			
	<div class="logincont">
		<div class="loghead">2020中国好诗歌</div>
	    <div class="loghead" style="margin-top: 10px;margin-bottom: 20px;">全国海选参赛资格证</div>
	    <div class="zsbox">
	    	<div class="txcont"><img src="{$profile['avatar_path']}"/></div>
	    	<div class="zscontul">
		    	<div class="zsli">
		    		<span>NO：</span>
		    		<input type="text" value="{$profile['sn']}" readonly="readonly" />
		    	</div>
		    	<div class="zsli">
		    		<span>姓名：</span>
		    		<input type="text" value="{$profile['name']}" readonly="readonly" />
		    	</div>
		    	<div class="zsli">
		    		<span>手机号：</span>
		    		<input type="text" value="{$profile['mobile']}" readonly="readonly" />
		    	</div>
		    	<div class="zsli">
		    		<span>赛区：</span>
		    		<input type="text" value="{$profile['division']}"  readonly="readonly"/>
		    	</div>
		    	<div class="zsli">
		    		<span>证件号码：</span>
		    		<input type="text" value="{$profile['id_num']}" readonly="readonly" />
		    	</div>
		    	<if condition="$profile['status'] eq 0">
		    	<p class="tiles">恭喜您报名成功，组委会将按照报名顺序通知参赛，请耐心等待！</p>
		    	</if>
		    	<if condition="$profile['status'] eq 1">
		    	<!-- <p class="tiles">恭喜您报名信息已通过审核！</p> -->
		    	<p class="tiles">恭喜您报名成功，组委会将按照报名顺序通知参赛，请耐心等待！</p>
		    	</if>
		    	<if condition="$profile['status'] eq 2">
		    		<p class="tiles">恭喜您报名成功，组委会将按照报名顺序通知参赛，请耐心等待！</p>
		    		<!-- <p class="tiles">您的报名申请已被拒，原因【{$profile['refuse_remark']}】！</p> -->
		    	</if>

		    	<div class="smnum">
    		<p>
    			1、所有海选赛事均以官方/网站/微博/公众号公示为准，如若选手参加未公示的赛事 均为无效赛事，一切后果自行承担
    		</p>
    		<if condition="in_array($profile['classes'], ['词曲创作人（词曲创作为同1人或由作词1人+作曲1人的组合）','全能艺人（演唱+词曲创作）'])">
    		<p>
    			2、请将个人音频资料按照以下格式发送至邮箱： zghaosg@163.com（邮件标题：参赛证编号+姓名+赛区+手机号）
    		</p>
    		</if>
    	</div>
	    	</div>
	    	
	    </div>
	    
	</div>
</block>
