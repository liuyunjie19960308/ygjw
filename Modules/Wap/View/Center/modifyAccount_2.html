<extend name="Public/base" />

<block name="top">
    <div class="left"><a href="javascript:void(0)" class="back link" onclick="javascript:history.back(-1);return false;"> <i class="icon icon-back"></i></a></div>
    <div class="center sliding">更改手机号</div>
    <div class="right"></div>
</block>

<block name="content">
    <div class="page-content">
        <div class="content-block">
            <div class="content-block-inner">
                <form action="{:U('Center/doModifyAccount')}" method="post" class="form-horizontal">
                    <input type="hidden" name="account" value="{$_POST['account']}" datatype="m" nullmsg="请输入手机号！" errormsg="手机号格式不正确！">
                <div class="forget_password">
                    <p>
                        <span>
                            <em class="fl">新手机号</em>
                            <em class="fr">
                                <input type="number" name="new_account" placeholder="请输入新手机号" class="text" datatype="m" nullmsg="请输入新手机号！" errormsg="手机号格式不正确！">
                            </em>
                        </span>
                    </p>
                    <p class="a1">
                        <span><em class="fl">验证码</em>
                            <em class="fr">
                                <input type="number" name="verify" placeholder="请输入验证码" class="text" datatype="n" nullmsg="请输入验证码！" errormsg="验证码格式不正确！">
                            </em>
                        </span>
                        <input type="button" value="获取验证码" id="hq_btn" class="get-verify">
                    </p>
                    <p class="a2">
                        <input type="submit" value="确认" class="btn submit-btn">
                    </p>
                </div>
                </form>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script src="__STATIC__/validform_5.3.2/Validform_v5.3.2_min.js"></script>
    <script src="__JS__/validform.js"></script>
    <script src="__JS__/common.js"></script>
    <script>
        $(function() {
            $('.get-verify').click(function() {
                getSmsVerify($('input[name="new_account"]').val(), 'register', '{:U("SmsVerify/getSmsVerify")}', this);
            });
        });
        //提示弹出层 回调方法
        function success_callback() {}
        function error_callback() {}
    </script>
</block>
