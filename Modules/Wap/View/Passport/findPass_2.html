<extend name="Public/base" />

<block name="top">
    <div class="left"><a href="javascript:void(0)" class="back link" onclick="javascript:history.back(-1);return false;"> <i class="icon icon-back"></i></a></div>
    <div class="center sliding">设置新密码</div>
    <div class="right"></div>
</block>

<block name="content">
    <div class="page-content">
        <form action="{:U('Passport/doFindPass')}" method="post" class="findpass-form-2 form-horizontal">
        <div class="set_password">
            <input type="hidden" name="account" value="{$_POST['account']}" datatype="m" nullmsg="请输入手机号！" errormsg="手机号格式不正确！">
            <div class="sex_box">
                <p>
                    <input type="password" name="password" placeholder="输入密码" class="text" datatype="s6-18" nullmsg="请输入密码！" errormsg="密码长度在6-18位！">
                </p>
                <p>
                    <input type="password" name="re_password" placeholder="再次输入密码" class="text" datatype="s6-18" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！">
                </p>
            </div>
            <div class="sex_ref">
                <input type="submit" value="确定" class="btn submit-btn">
            </div>
        </div>
        </form>
    </div>
</block>
<block name="script">
    <script src="__STATIC__/validform_5.3.2/Validform_v5.3.2_min.js"></script>
    <script src="__JS__/validform.js"></script>
    <script src="__JS__/common.js"></script>
    <script>
        $(function() { });
        //提示弹出层 回调方法
        function success_callback() {}
        function error_callback() {}
    </script>
</block>
